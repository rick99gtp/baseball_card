<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Baseball Card Parts</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="card">
            <div class="bio">
                <div class="pos">
                    LF
                </div>
                <div class="name">
                    <div class="first-name">
                        JOEY
                    </div>
                    <div class="last-name">
                        GALLO
                    </div>
                </div>
                <div class="bats-throws">
                    L
                </div>
            </div>
            <div class="bio-separator">

            </div>
            <div class="contact">
                <div class="vs-left">
                    <svg width="150" height="150">
                        <circle r="65" cx="75" cy="75" stroke-width="15" fill="#17181A" stroke="black" stroke-linecap="round"></circle>
                        <circle class="rating-track-vsl" r="60" cx="75" cy="75" fill="black" stroke="#17181A" stroke-width="15" stroke-linecap="round"></circle>
                        <circle class="rating-con-vsl" r="60" cx="75" cy="75" stroke-width="15" stroke="lime" fill="transparent" stroke-linecap="round"></circle>
                        <circle class="rating-track-pow-vsl" r="60" cx="75" cy="75" fill="transparent" stroke="#17181A" stroke-width="15" stroke-linecap="round"></circle>
                        <circle class="rating-pow-vsl" r="60" cx="75" cy="75" stroke-width="15" stroke="orangered" fill="transparent" stroke-linecap="round"></circle>
                    </svg>
                    <div class="vs-left-contact">

                    </div>
                </div>
                <div class="vs-right">
                    <svg width="150" height="150">
                        <circle r="65" cx="75" cy="75" stroke-width="15" fill="#17181A" stroke="black" stroke-linecap="round"></circle>
                        <circle class="rating-track-vsr" r="60" cx="75" cy="75" fill="black" stroke="#17181A" stroke-width="15" stroke-linecap="round"></circle>
                        <circle class="rating-con-vsr" r="60" cx="75" cy="75" stroke-width="15" stroke="lime" fill="transparent" stroke-linecap="round"></circle>
                        <circle class="rating-track-pow-vsr" r="60" cx="75" cy="75" fill="transparent" stroke="#17181A" stroke-width="15" stroke-linecap="round"></circle>
                        <circle class="rating-pow-vsr" r="60" cx="75" cy="75" stroke-width="15" stroke="orangered" fill="transparent" stroke-linecap="round"></circle>
                    </svg>
                    <div class="vs-right-contact">

                    </div>
                </div>
            </div>
            <!-- <div class="text-below-ratings">
                <div class="left-text-below-ratings">
                    VS. LEFT
                </div>
                <div class="left-text-below-ratings">
                    VS. RIGHT
                </div>
            </div> -->
        </div>

        <script src="js/index.js" async defer></script>
    </body>
</html>
